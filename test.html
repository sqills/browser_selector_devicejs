<html>
	<head>
		<title>Test</title>
		<script src="static/libs/jquery/dist/jquery.min.js"></script>
		<script>
			// Settings
			var CSS_BROWSER_SELECTOR_CONFIG = {
				'showScreenSize': true
			};
			var DEVICEJS_CONFIG = {
				'showOrientation': true
			};

		</script>
		<script src="static/libs/css_browser_selector/css_browser_selector_dev.js"></script>
		<script src="static/libs/device-js/lib/device.js"></script>
		<script>
			$(document).ready(function() {
				var classes = $('html').attr('class');
				$('#classes').text(classes);
			});
		</script>
	</head>
	<body>
		<h1>Test file</h1>
		<h2>Classes on HTML element:</h2>
		<div id="classes"></div>

		<h2>User agent and classes:</h2>
		<script>
			document.writeln('<p>'+navigator.userAgent+' - '+document.getElementsByTagName('html')[0].className+'</p>');
		</script>

		<h2>Configs:</h2>
		<script>
			document.writeln('<h3>CSS browser selector:</h3>');
			if(typeof CSS_BROWSER_SELECTOR_CONFIG != 'undefined') {
				$.each(CSS_BROWSER_SELECTOR_CONFIG, function(key, value) {
					document.write(key + ': ' + value + '<br />');
				});
			} else {
				document.write('config not set');
			}

			document.writeln('<h3>Device.js:</h3>');
			if(typeof DEVICEJS_CONFIG != 'undefined') {
				$.each(DEVICEJS_CONFIG, function(key, value) {
					document.write(key + ': ' + value + '<br />');
				});
			} else {
				document.write('config not set');
			}
		</script>
	</body>
</html>
